<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 10px; font-family: sans-serif; }
    textarea { width: 100%; height: 70px; }
    #answer { margin-top: 15px; white-space: pre-wrap; }
    #status { margin-top: 8px; color: #555; font-size: 13px; }
    #error { margin-top: 8px; color: #b00020; font-weight: 600; }
  </style>
</head>
<body>
  <h3>Ask about this page</h3>
  <textarea id="question" placeholder="Your question..."></textarea>
  <button id="askBtn">Ask</button>

  <div id="answer"></div>
  <div id="status" aria-live="polite" hidden></div>
  <div id="error" role="alert" hidden></div>

  <script src="popup.js"></script>
</body>
</html>
